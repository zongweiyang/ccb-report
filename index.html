<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./app/css/pure-min.css">
  <link rel="stylesheet" href="./app/css/font-awesome.min.css">
  <title>Hello World!</title>
</head>
<body>

  <div style="width:90%; margin:0 auto; overflow:auto; _display:inline-block;">
    <div style="width:150px; float:left;">
      <button class="pure-button">
        <i class="fa fa-cog"></i>
        设置
      </button>
      <button class="pure-button">
        <i class="fa fa-download" aria-hidden="true"></i>
        导出Excel
      </button>
    </div>
    <div style=" margin-left:160px;">
      <table class="pure-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
          </tr>
        </thead>

        <tbody>
          <tr class="pure-table-odd">
            <td><input form="ac"/></td>
            <td>Honda</td>
            <td>Accord</td>
            <td>2009</td>
          </tr>

          <tr>
            <td>2</td>
            <td>Toyota</td>
            <td>Camry</td>
            <td>2012</td>
          </tr>

          <tr class="pure-table-odd">
            <td>3</td>
            <td>Hyundai</td>
            <td>Elantra</td>
            <td>2010</td>
          </tr>

          <tr>
            <td>4</td>
            <td>Ford</td>
            <td>Focus</td>
            <td>2008</td>
          </tr>

          <tr class="pure-table-odd">
            <td>5</td>
            <td>Nissan</td>
            <td>Sentra</td>
            <td>2011</td>
          </tr>

          <tr>
            <td>6</td>
            <td>BMW</td>
            <td>M3</td>
            <td>2009</td>
          </tr>

          <tr class="pure-table-odd">
            <td>7</td>
            <td>Honda</td>
            <td>Civic</td>
            <td>2010</td>
          </tr>

          <tr>
            <td>8</td>
            <td>Kia</td>
            <td>Soul</td>
            <td>2010</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="root"></div>

</body>

<script>
// You can also require other files to run in this process
require('./renderer.js')
</script>
</html>
